<!DOCTYPE html>
<html lang="en">
<head>
	<title>techSlice</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<header>
		<img class="quick-link"></img>
		<div class="branding">techSlice</div>
		<div class="byline">latest tech info by the slice</div>
		<nav>
			<ul>
				<li>Hardware</li>
				<li>Software</li>
				<li>Mobile</li>
			</ul>
		</nav>
		<nav id="secondary">
			<p>Connect with us through</p>
			<ul>
				<li>facebook</li>
				<li>twitter</li>
				<li>youtube</li>
				<li>RSS</li>
				<li>e-mail</li>
			</ul>
		</nav>
	</header>
	<div id="container">
		<div id="gallery">
			<h1>tech<span class="emphasis">Features</span></h1>
			<div id="carousel">
				<!-- Heading, Feature title -->
				<div class="title"></div>
				<!-- Image, Feature img -->
				<div class="img"></div>
				<!-- Paragraph, Feature description -->
				<div class="descript"></div>
			</div>
		</div>
		<div id="feature-list">
			<h2>Today's Stories.</h2>
			<!-- Heading, Feature title -->
			<div class="title"></div>
			<!-- Image, Feature img -->
			<div class="img thumbnail"></div>
			<!-- Paragraph, Feature description -->
			<div class="descript"></div>
			<!-- Paragraph, Feature Post Date (x mins ago) -->
			<div class="date"></div>
		</div>
		<h1>tech<span class="emphasis">Articles</span></h1>
		<div id="article-list">
			<!-- Img, Article Image -->
			<div class="image"></div>
			<!-- Heading, Article Title -->
			<div class="title"></div>
			<!-- Paragraph, Article Synopsis -->
			<div class="synopsis"></div>
			<!-- Img, Social Widgets -->
			<div class="links"></div>
			<!-- Paragraph, Article Post Date (x mins ago) -->
			<div class="date"></div>
		</div>
	</div>
	<footer>&copy;</footer>
</body>
</html>
